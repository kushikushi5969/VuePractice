<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.jsのサンプル　変更テスト変更テスト変更テスト</title>
</head>
<body>

  <div id="app">
    <!-- マスタッシュ -->
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">メッセージ</button>
    <p>{{ sayHi() }}</p>
    <p v-text="message"></p>
    <a :[attribute]="url">風呂魂</a>
    <a v-bind="googleObject">Google</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        message: "サンプル",
        url: "http://furotama.com",
        attribute: "href",
        googleObject: {
          href: "https://google.com",
          number: 31
        }
      },
      methods: {
        reverseMessage: function() {
          this.message =
          this.message.split("").reverse().join("")
        },
        sayHi: function() {
          return "Hi"
        }
      }
    });
  </script>
</body>
</html>
