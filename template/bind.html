<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>style設定のサンプル</title>
  <style>
    .red {
      color: red;
    }
    .bg-blue {
      background-color: blue;
    }
  </style>
</head>
<body>

  <div id="app">
    <h1 :class="classObject">Hello</h1>
    <h1 :style="styleObject">Come on!</h1>
    <h1 :style="[styleObject, baseStyles]">What's up?!</h1>
    <button @click="isActive = !isActive">切り替え</button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        isActive: true,
        styleObject: {
          color: 'red',
          'background-color': 'blue'
        },
        baseStyles: {
          fontSize: '60px'
        }
      },
      computed: {
        classObject: function() {
          return {
            // 各クラス毎のcssをreturnで返している
            red: this.isActive,
            'bg-blue': !this.isActive
          }
        }
      }
    });
  </script>
</body>
</html>
