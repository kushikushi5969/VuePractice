<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-showのサンプル</title>
</head>
<body>

  <div id="app">
    <button @click="ok = !ok">ボタン</button>
    <!-- 要素毎消し去る -->
    <!-- 初期データがあまり変化しない -->
    <p v-if="ok">If</p>
    <!-- display: none;で消してる -->
    <!-- 切り替えが多い場合に使用 -->
    <p v-show="ok">Show</p>
    <p v-show="!ok">hey</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        ok: true
      }
    });
  </script>
</body>
</html>
